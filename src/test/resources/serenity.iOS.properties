saucelabs.user.id=<user id>
saucelabs.access.key=<access.key>
saucelabs.test.name=ggTest

webdriver.driver=appium
serenity.driver.capabilities="appiumVersion:1.6.5;deviceOrientation:portrait"
appium.deviceName=iPhone 7 Simulator
saucelabs.target.platform=Mac
appium.platformName=iOS
appium.platformVersion=10.3

appium.app=<app zip file>
appium.appPackage=<package>
appium.appActivity=<activity>

